plugins {
    id 'java'
}

group 'pl.znajdzserwer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
repositories {
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    mavenLocal()
}

dependencies {
    compile (group: 'org.spigotmc', name: 'spigot-api', version: '1.8-R0.1-SNAPSHOT') { exclude module: 'bungeecord-chat' }
}